<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="calculator">
            <div class="btn-family">

                <div class="row">
                    <input class="cal-input" type="text" id="result" readonly="readonly" value="0">


                    <div class="row">

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('%')" class="optbtn">%</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="clearbtn()" class="optbtn">CE</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="clearbtn()" class="optbtn">C</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="backbtn()" class="optbtn"><-</button>
                        </div>


                    </div>

                    <div class="row">

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="half()" class="optbtn">1/x</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="multi()" class="optbtn">x2</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('2')" class="optbtn">2</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('/')" class="optbtn">/</button>
                        </div>


                    </div>

                    <div class="row">

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('7')" class="numbtn">7</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('8')" class="numbtn">8</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('9')" class="numbtn">9</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('*')" class="optbtn">x</button>
                        </div>


                    </div>

                    <div class="row">

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('4')" class="numbtn">4</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('5')" class="numbtn">5</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('6')" class="numbtn">6</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('-')" class="optbtn">-</button>
                        </div>


                    </div>
                    <div class="row">

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('1')" class="numbtn" value="1">1</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('2')" class="numbtn">2</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('3')" class="numbtn">3</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('+')" class="optbtn">+</button>
                        </div>


                    </div>
                    <div class="row">

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="negative()" class="numbtn">+/-</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('0')" class="numbtn">0</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getnumber('.')" class="numbtn">.</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button onclick="getresult()" class="equalbtn">=</button>
                        </div>


                    </div>

                </div>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
